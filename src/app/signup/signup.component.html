<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form #form="ngForm" (ngSubmit)="signup(form.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input placeholder="Username" class="form-control" id="username" name="username" type="text"
            [(ngModel)]="user.username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input placeholder="Password" class="form-control" id="password" name="password" type="password"
            [(ngModel)]="user.password" />
        </div>
        <div class="form-check">
          <label>Dietary preferences</label>
          <div *ngFor="let pref of dietPreferences; let i = index">
            <label class="form-check-label" [for]="pref.name">
              <input [id]="pref.name" class="form-check-input" type="checkbox" name="preference"
                (change)="onPrefCheck(i)" />{{ pref.name }}
            </label>
          </div>
        </div>
        <div class="error alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
